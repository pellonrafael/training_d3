<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>SVG D3</title>
        <script type="text/javascript" src="d3.v3.js"></script>
        <style type="text/css">
            body {
                background-color: gray;
            }
            svg {
                background-color: white;
            }
        </style>
    </head>
    
    <body>
        <!--
        <svg width="500" height="200">
            <rect x="200" y="10" width="200" height="100" fill="red" />
            <circle cx="300" cy="140" r="50" fill="blue" />
            <text x="250" y="100" fill="yellow" font-size="36" font-weight="bold">Lorem ipsum</text>
            <line x1="10" y1="10" x2="190" y2="190" stroke="green" stroke-width="2" />
            <path d="M 10 35 q 15 -30 30 0" stroke="black" stroke-width="3" fill="none" />
        </svg>
        -->
        
        <!-- 
        Crea los elementos comentados mediante svg
        -->
        
        <script type="text/javascript">
            // Aquí va el código html
            var svg = d3.select("body").append("svg").attr({"width":500, "height":200});

            svg.append("rect").attr({"x":200, "y":10, "width":200, "height":100}).style({"fill":"red"});

            svg.append("circle").attr({"cx":300, "cy":140, "r":50}).style({"fill":"blue"});

            svg.append("text").attr({"x":250, "y":100}).style({"fill":"yellow", "font-size":36, "font-weight":"bold"}).text("Lorem ipsum");

            svg.append("line").attr({"x1":10, "y1":10, "x2":190, "y2":190}).style({"stroke":"green", "stroke-width":2});

            svg.append("path").attr({"d":"M 10 35 q 15 -30 30 0"}).style({"stroke":"black", "stroke-width":3, "fill":"none"});

        </script>
    </body>
</html>
