<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>D3 Template</title>
        <script type="text/javascript" src="d3.v3.js"></script>
        <style type="text/css">
            body {
                background-color: gray;
            }
            svg {
                background-color: white;
            }
            .bar {
                shape-rendering: crispEdges;
                fill: purple;
            }
            .bar-label{
                font-size: 24px;
                fill: white;
                text-anchor:end;
            }

            .bar-highlight {
                fill: DarkOrange;
            }

            .bar-label-highlight {
                fill: purple;
            }

        </style>
    </head>
    
    <body>
        <script type="text/javascript">
            // Aquí va el código html
            var w = 800;
            var h = 450;
            var margin = {
                top: 20,
                bottom: 20,
                left: 20,
                right: 20
            };
            var data = [132,71,337,93,78,43,20,16,30,8,17,21];

            var width = w - margin.left - margin.right;
            var height = h - margin.top - margin.bottom;
            
            var svg = d3.select("body").append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var x = d3.scale.linear()
                    .domain([0,d3.max(data)])
                    .range([0,width]);
            var y = d3.scale.linear()
                    .domain([0,data.length])
                    .range([0,height]);

            svg.selectAll(".bar")
                .data(data)
                .enter()
                    .append("rect")
                    .classed("bar", true)
                    .classed("bar-highlight", function(d,i) {
                        if (d>80) 
                            return true;
                        else
                            return false;
                    })
                    .attr("x", margin.left)
                    .attr("y", function(d,i){
                        return y(i)+margin.top;
                    })
                    .attr("width", function(d,i){
                        return 0;
                    })
                    .attr("height", function(d,i){
                        return 0;
                    });

            svg.selectAll(".bar-label")
                .data(data)
                .enter()
                    .append("text")
                    .classed("bar-label", true)
                    .classed("bar-label-highlight", function(d,i) {
                        if (d>80) 
                            return true;
                        else
                            return false;
                    })
                    .attr("x", function(d,i){
                        return x(d)+margin.left;
                    })
                    .attr("dx", -4)
                    .attr("y", function(d,i){
                        return y(i);
                    })
                    .attr("dy", function(d,i){
                        return margin.top + (y(1)/1.5+2);
                    })
                    .text(function(d,i){
                        return d;
                    });

            svg.selectAll(".bar").transition()
            .delay(function(d, i) {  //Uncomment these lines for fun!
                return i * 100;  //Set a per-element delay
            })
            .duration(1500)
            .attr("width", function(d) {
                return x(d);  //Normal x value
            })
            .attr("height", function(d) {
                return y(1)-1;  //Normal height value
            });

            </script>
    </body>
</html>
