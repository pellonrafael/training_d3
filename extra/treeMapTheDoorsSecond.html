<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CirclePacking</title>
    <script type="text/javascript" src="d3.v3.js"></script>

<style>


body
{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: auto;
    background-color: #FFF;
    font-weight: 400;
}

rect {
  fill: #000;
  fill-opacity: .25;
  stroke: #777;
}

.final rect{
  fill: #000;
  fill-opacity: 1;
  stroke: #FFF;
}

text {
  cursor: default;
  fill: #FFF;
  pointer-events: none;
}
.tooltip{
    position: absolute;
    width: 200px;
    height: 50px;
    padding: 8px;
    font: 15px Helvetica Neue;
    background: #FFF;
    border: solid 1px #aaa;
    border-radius: 8px;
    pointer-events: none;
    z-order:1000;
    text-align:center;
}

</style>

    <!-- JS's -->

    <script src="../dia3/d3.v3.js"></script>

</head>
<body>

<div id="circlePackingParent"></div>
    <script>

        var diameter = window.innerWidth,
            format = d3.format(",d");
        
        var pack = d3.layout.treemap()
            .size([diameter - 4, diameter - 4])
            .value(function(d) { return d.size; });
        
        var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .on("mousemove", mousemove)
            .call(d3.behavior.zoom().on("zoom", redraw))
                .append("g");


        var tooltip =  d3.select("body").append("div")
            .attr("id","tooltip")
            .html("")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var cScale = d3.scale.category10();


        function mousemove()
        {
            tooltip
                .style("left", (d3.event.pageX +20) + "px")
                .style("top", (d3.event.pageY - 12) + "px");
        }

        function redraw()
        {
            self.svg.attr("transform",
                    "translate(" + d3.event.translate + ")"
                            + " scale(" + d3.event.scale + ")");
        }

        d3.json("./thedoors.json",function(data){
        
            var leaves = pack(data);

            console.log(leaves);

            var node = svg.selectAll('.node')
                  .data(leaves,function(d){return d.name+ d.depth;});
            

            node
                  .enter().append("g")
                    .attr("class", function(d) { return d.children ? "node" : "final node"; })
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            
            
            node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", function(d) { return d.dx; })
                    .style("fill",function(d)
                    {
                        if(d.depth==2)
                        {
                            return(cScale(d.parent.name));
                        }
                        else
                        {
                            return "#FFF";
                        }
                    })
                .on("mouseover",function(d){
                                    if(d.depth==2)
                                    {
                                    tooltip.style("opacity",1.0).html(d.name+"</br>"+ d.parent.name+"</br>"+ d.value+" segundos");
                                    }
                                    else
                                    {
                                    tooltip.style("opacity",1.0).html(d.name);
                                    }
                         })
                 .on("mouseout",function(d){tooltip.style("opacity",0.0);});

            node.append("text")
                    .attr("text-anchor","middle")
                    .style("fill-opacity",0)
                    .style("font-size","2px")
                    .text(function(d){return (!d.children ? d.name : "");})
                .transition()
                .duration(1000)
                    .style("fill-opacity",1.0)
                    .attr("x",function(d){return d.dx/2;})
                    .attr("y",function(d){return d.dy/2;})
                    .style("font-size", "24px") // initial guess
                    .style("font-size", function(d) {return ((d.dx*8/10)  / this.getComputedTextLength()) * 2 + "px"; })
                    .attr("dy", ".3em");
            

        });

    </script>
</body>
</html>
