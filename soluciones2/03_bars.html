<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>D3 Template</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            body {
                background-color: gray;
            }
            svg {
                background-color: white;
            }
            .bar {
            }
        </style>
    </head>
    
    <body>

        <!-- 
        Crea las barras (rectángulos) al elemento svg. 
        Usar la clase bar!!!
        -->

        <script type="text/javascript">
            // Aquí va el código
            var w = 800;
            var h = 450;
            var data = [132,71,337,93,78,43,20,16,30,8,17,21];

            var svg = d3.select("body").append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll(".bar")
                .data(data)
                .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", 0)
                    .attr("y", function(d,i){
                        return i * 20;
                    })
                    .attr("width", function(d,i){
                        return d;
                    })
                    .attr("height", 19);
        </script>
    </body>
</html>
