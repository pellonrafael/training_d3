<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>D3: Arrays</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Aquí va el código html
            var data = [132, 71, 34, 50, 89, 12, 28, 17, 23, 30];

            var dataMinValue = d3.min(data);
            var dataMaxValue = d3.max(data);
            var dataMinMaxValue = d3.extent(data);

            console.log(dataMinValue);
            console.log(dataMaxValue);
            console.log(dataMinMaxValue);
            
            donuts = [
                {"key": "chocolate", "value": 132},
                {"key": "normal",    "value": 71},
                {"key": "especial",  "value": 34},
                {"key": "glaseado",  "value": 50},
                {"key": "picante",   "value": 89},
                {"key": "cafe",      "value": 12},
                {"key": "choNegro",  "value": 28},
                {"key": "pitufo",    "value": 17},
                {"key": "choBlanco", "value": 23},
                {"key": "vainilla",  "value": 30}
            ];

            var donutsMinValue = d3.min(donuts, function(d) {
                return d.value;
            });
            var donutsMaxValue = d3.min(donuts, function(d) {
                return d.value;
            });
            var donutsMinMaxValue = d3.extent(donuts, function(d) {
                return d.value;
            });

            console.log(donutsMinValue);
            console.log(donutsMaxValue);
            console.log(donutsMinMaxValue);

        </script>
    </body>
</html>
